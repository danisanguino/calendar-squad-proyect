<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar Berners-Lee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon-calendar.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__date">
        <div class="header__date--today">
          <h1 id="header-month" class="header__date--today-month"></h1>
          <h2 id="header-day" class="header__date--today-day"></h2>
        </div>
        <div class="header__date--year-and-btn">
          <h3 id="header-year" class="header__date--year-and-btn--year"></h3>
          <!-- <button class="dark-mode-switcher" id="dark-mode">DM</button> -->
          <button id="switch" class="switch">
            <img id="button-off" src="assets/button-off.png">
          </button>
          <button class="header__date--year-and-btn--btn" id="event-btn">
              <img src="assets/add-event.svg" height="40rem">
          </button>
        </div>
      </section>
      <section class="header__more-months">
        <button id="prev-btn" class="header__more-months--previous-btn month-btn">
          &lt
        </button>
        <p class="header__more-months">TypeScript Calendar</p>
        <button id="next-btn" class="header__more-months--next-btn month-btn">
          >
        </button>
      </section>
    </header>
    <main class="main">
      <!-- No dinamyc day name -->
      <div class="main__container-week">
        <div class="main__container-week--day-name">
          <p>Sunday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Monday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Tuesday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Wednesday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Thursday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Friday</p>
        </div>
        <div class="main__container-week--day-name">
          <p>Saturday</p>
        </div>
      </div>

      <!-- Dynamic days -->
      <div id="container-days" class="main__container-days">
        <div id="dynamic-day" class="main__container-days--dynamic-day">
          <!-- EVENT REFERENCE -->
          <!-- <p class="main__container-days--dynamic-day--day-number"></p>
          <div class="main__container-days--dynamic-day--event"></div> -->
        </div>
      </div>
    </main>

    <!-- MODAL FORM -->
    <!-- <section class="modal-section" > -->

    <form class="modal-form hide" id="event-form">
      <button id="close-btn" class="section__btn-close">X</button>
      <h4>ADD EVENT</h4>
      <label for="tittle-date">Tittle</label><br>
      <input
        type="text"
        placeholder="Add a title"
        name="event"
        required
        maxlength="60"
      /><br />

        <label for="initial-date">Initial date</label><br>
        <input
          type="date"
          name="start-event"
          id="initial-date"
          required
        /><br /><br />

        <div class="modal-form__end-date">
          <input type="checkbox" name="end-event-box" id="end-date" class="modal-form__end-date" /><label for="end-date"> End date</label><br />
        </div>
        <input
          type="date"
          name="end-event"
          id="end-date-calendar"
          class="modal-form__end-date hide"
          /><br /><br />

          <div class="modal-form__reminder-set">
            
            <input type="checkbox" name="reminder" id="reminder" /> <label for="reminder"> Remember me</label><br />
          </div>
          <div id="reminder-options" class="modal-form__reminder-options hide">

            <select name="reminder" id="reminder-checkbox">
            <option value="5">5 minutes before</option>
            <option value="10">10 minutes before</option>
            <option value="15">15 minutes before</option>
            <option value="30">30 minutes before</option>
            <option value="60">1 hour before</option>  
            </select>
          </div>

        <div class="modal-form__textbox">
          <textarea
          name="modal-form-textarea"
          rows="8"
          cols="30"
          maxlength="500"
          >Write something here</textarea>
        </div>

        <div id="type-events-options" class="modal-form__reminder-options">

          <select name="event-options" id="type-events-options-values">
          <option value="meeting">Meeting</option>
          <option value="personal">Personal</option>
          <option value="study">Study</option>
          <option value="assembler">Assembler</option>
          <option value="other">Leisure</option>  
          </select>
        </div>

      <button type="submit">Add event</button>
      <button type="reset">Cancel</button>
    </form>
    <!-- </section> -->
    <div id="modal-overlay" class="overlay hide"></div>

    <script type="module" src="dist/scripts.js"></script>
  </body>
</html>
